---
- name: restart firewalld
  service:
    name: firewalld
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted
    enabled: yes

- name: validate nginx configuration
  command: nginx -t -c /etc/nginx/nginx.conf
  changed_when: false

- name: reload nginx
  service: 
    name: nginx 
    state: reloaded
